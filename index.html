<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center">Calculator App</h1>
    <div class="container">
    <br>
    <table>
        <tr>
            <td colspan="3"><input readonly type='text' id='result' class ='screen' style="text-align: right;"></td>
            <td> 
                <input onkeydown="clearScreen()" type='button' value = 'C' onclick="clearScreen()" class="clear"/>
            </td>
        </tr>
    </table>
    <div class="keys">
        <button value="7" onclick="display('7')"class="button">7</button>
        <button value="8" onclick="display('8')"class="button">8</button>
        <button value="9" onclick="display('9')"class="button">9</button>
        <button value="/" onclick="display('/')"class="operator">/</button>
        <button value="4" onclick="display('4')"class="button">4</button>
        <button value="5" onclick="display('5')"class="button">5</button>
        <button value="6" onclick="display('6')"class="button">6</button>
        <button value="*" onclick="display('*')"class="operator">*</button>
        <button value="1" onclick="display('1')"class="button">1</button>
        <button value="2" onclick="display('2')"class="button">2</button>
        <button value="3" onclick="display('3')"class="button">3</button>
        <button value="-" onclick="display('-')"class="operator">-</button>
        <button value="0" onclick="display('0')"class="button">0</button>
        <button value="." onclick="display('.')"class="operator">.</button>
        <button value="=" onclick="solve()" class="operator equal-sign">=</button>
        <button value="+" onclick="display('+')"class="operator">+</button>   
</div> 
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>z
